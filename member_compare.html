    <script>
                const fields = ['戶號HID', '名字', '性別',  '父親', '母親', '出生別'];
        const fields_list = ['戶號', '名字', '性別', '父親', '母親', '出生別'];
        function fetchComparisonResults() {
            fetch('/api/compare')
                .then(response => response.json())
                .then(results => {
                        const resultsDiv = document.getElementById('results');
                        console.log(results)
                        if (results.length === 0) {
                            resultsDiv.innerHTML = '<p class="no-results">No rows with 3 or more common fields found.</p>';
                        } else {
                            let tableHTML = `
                            <table>
                                <thead>
                                    <tr>

                                        <th>相似程度</th>
                                        ${fields_list.map(field => `<th>${field}</th>`).join('')}
                                        <th>生日</th>
                                        <th>該列刪除</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
        
                        results.forEach(result => {
                            // Calculate common fields and their count
                       
        
                            const commonCount = (result.commonFields/6).toFixed(2);

                            // Generate table rows for each comparison
                            tableHTML += `
                                <tr>
                                    <td>${commonCount}</td>
                                    ${fields.map(field => `<td>${result.rowData1[field] || '無資料'}</td>`).join('')}
                                    <td>${result.rowData1['年號'] || '無'} ${result.rowData1['年'] || '無'} 年 ${result.rowData1['月'] || '無'} 月${result.rowData1['日'] || '無'} 日</td>
                                    <td><button onclick="deleteRow('${result.rowData1.index}')">Delete</button></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    ${fields.map(field => `<td>${result.rowData2[field] || '無資料'}</td>`).join('')}
                                    <td>${result.rowData2['年號'] || '無'} ${result.rowData2['年'] || '無'} 年 ${result.rowData2['月'] || '無'} 月${result.rowData2['日'] || '無'} 日</td>
                                    <td><button onclick="deleteRow('${result.rowData2.index}')">Delete</button></td>
                                </tr>
                                <tr>
                                    <td colspan="${fields.length + 3}"></td> <!-- Empty row for spacing -->
                                </tr>
                            `;
                        });
        
                        tableHTML += `
                                </tbody>
                            </table>
                        `;
        
                        resultsDiv.innerHTML = tableHTML;
                    }
                })
                .catch(error => {
                    console.error('Error fetching comparison results:', error);
                });
        }
        // Function to handle row deletion
        function deleteRow(id) {
            fetch('/api/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Row deleted successfully');
                        fetchComparisonResults(); // Refresh the results
                    } else {
                        alert('Error deleting row: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error deleting row:', error);
                });
        }


        // Call the function on page load
        window.onload = fetchComparisonResults;
    </script>
